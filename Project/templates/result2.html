<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>

<body>

<h1>Weather Check</h1>

<h3>Hi, here is the weather for the coming week at: {{cname}}</h3>
<h4>{{list[0].resolvedAddress}}</h4>
<!-- bootstrap -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Day Temp</th>
            <th>Night Temp</th>
            <th>Humidity</th>
        </tr>
    </thead>
    <tbody>
        <!-- JINJA -->
        {% for item in list %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.day_temp }}</td>
            <td>{{ item.night_temp }}</td>
            <td>{{ item.humidity }}</td>

        </tr>
        {% endfor %}
    </tbody>
    <a href="/"><button>Home</button></a>


</body>
</html>
